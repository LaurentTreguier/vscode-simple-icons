<?xml version="1.0" encoding="UTF-8"?>
<svg 
    xmlns="http://www.w3.org/2000/svg" version="1.1" width="320" height="320">
    <defs>
        <mask id="mask">
            <rect x="0" y="0" width="320" height="320" fill="#fff"/>
            <g transform="translate(40 60) scale(0.5) translate(120 40)">
                <polygon points="160,20 300,160 160,300 20,160" fill="#000" stroke="#000" stroke-width="40" stroke-linejoin="round"/>
                <g stroke="#fff" stroke-width="25">
                    <line x1="70" y1="0" x2="230" y2="160"/>
                    <line x1="160" y1="90" x2="160" y2="230"/>
                </g>
                <g fill="#fff">
                    <circle cx="160" cy="90" r="30"/>
                    <circle cx="230" cy="160" r="30"/>
                    <circle cx="160" cy="230" r="30"/>
                </g>
            </g>
        </mask>
    </defs>
    <rect x="40" y="60" width="280" height="200" fill="#bfbfbf" mask="url(#mask)"/>
    <polyline points="150,70 190,30 310,30 310,70" fill="none" stroke="#bfbfbf" stroke-width="20"/>
</svg>