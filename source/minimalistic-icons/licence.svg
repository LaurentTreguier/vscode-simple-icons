<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="320" height="320" version="1.1">
    <defs>
        <g id="ribbon">
            <polygon points="200,200 180,320 240,280 300,320 280,200"/>
            <circle cx="240" cy="200" r="60"/>
        </g>
        <clipPath id="clip">
            <rect width="320" height="40" x="0" y="280"/>
        </clipPath>
        <mask id="mask">
            <rect width="320" height="320" x="0" y="0" fill="#fff"/>
            <use xlink:href="#ribbon"/>
            <g stroke="#000" stroke-width="20">
                <line x1="80" x2="240" y1="90" y2="90"/>
                <line x1="40" x2="140" y1="150" y2="150"/>
                <line x1="40" x2="140" y1="190" y2="190"/>
                <line x1="40" x2="140" y1="190" y2="190"/>
                <line x1="40" x2="140" y1="230" y2="230"/>
            </g>
        </mask>
    </defs>
    <g fill="#bfbfbf">
        <rect width="320" height="240" x="0" y="40" mask="url(#mask)"/>
        <use clip-path="url(#clip)" xlink:href="#ribbon"/>
    </g>
</svg>
