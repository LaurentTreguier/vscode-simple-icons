<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="320" height="320" version="1.1">
    <defs>
        <clipPath id="clip">
            <polygon points="170,0 160,160 320,270 320,0"/>
        </clipPath>
        <circle id="circle" cx="160" cy="160" r="140" fill="none" stroke-width="40" clip-path="url(#clip)"/>
        <mask id="mask">
            <rect width="320" height="320" x="0" y="0" fill="#fff"/>
            <polyline id="polyline" fill="none" stroke="#000" stroke-linecap="square" stroke-width="20" points="160,0 180,20 160,40"/>
            <use transform="rotate(120 160 160)" xlink:href="#polyline"/>
            <use transform="rotate(240 160 160)" xlink:href="#polyline"/>
        </mask>
    </defs>
    <g mask="url(#mask)">
        <use stroke="#97f0ff" xlink:href="#circle"/>
        <use stroke="#6de1fa" transform="rotate(120 160 160)" xlink:href="#circle"/>
        <use stroke="#40daf4" transform="rotate(240 160 160)" xlink:href="#circle"/>
    </g>
    <polygon fill="#fe405f" points="0,120 80,40 240,40 320,120 160,300" transform="translate(80 80) scale(0.5)"/>
</svg>
